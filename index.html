<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>KV | JSON Beautifire</title>

    <style type="text/css">
			pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
			.string { color: green; }
			.number { color: darkorange; }
			.boolean { color: blue; }
			.null { color: magenta; }
			.key { color: red; }
    </style>
    
    <script>
			function output(inp) {
				//document.getElementById("one").appendChild(document.createElement('pre')).innerHTML = inp;
        document.getElementById("one").innerHTML = inp;
			}

			function syntaxHighlight(json) {
				json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
				return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
					var cls = 'number';
					if (/^"/.test(match)) {
						if (/:$/.test(match)) {
						    cls = 'key';
						} else {
						    cls = 'string';
						}
					} else if (/true|false/.test(match)) {
						cls = 'boolean';
					} else if (/null/.test(match)) {
						cls = 'null';
					}
					return '<span class="' + cls + '">' + match + '</span>';
				});
			}

			function prettyPrint(){
				var data = document.getElementById("inputbox").value;
				var obj = JSON.parse(data);
        var jstring = JSON.stringify(obj, undefined, 4);
        document.getElementById("hidden").value = jstring;
				return jstring;
			}

      function copyText(){
        var texta = document.getElementById("hidden");
        texta.select();
        document.execCommand("copy");
        document.getElementById("copybtn").textContent= "Text Copied";
      }

			function clearib(){
				document.getElementById("inputbox").value = '';
			}
		</script>
  </head>
  <body class = "container-fluid">
    <!-- Nav Area -->
    <div class="row">

    </div>

    <!-- Body -->
    <div class="container-xl">

      <div class = "row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Raw JSON</span>
          </div>
          <textarea id ="inputbox" class="form-control" aria-label="Raw JSON"></textarea>
        </div>
      </div>
      <br/>
      <div class ="row">
        <div class="col">
          <button onclick="clearib()" class="btn btn-lg btn-danger">Clear</button>
        </div>
        <div class="col">
          <button onclick="output(prettyPrint())" class="btn btn-lg btn-success">Pretty Print</button>
        </div>
        <div class="col">
          <button onclick="output(syntaxHighlight(prettyPrint()))" class="btn btn-lg btn-primary">Colorful Print</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="float-right">
          <button onclick="copyText()" id="copybtn" type="button" class="btn btn-outline-info btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
            Copy to clip-board
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <pre id ="one" class="pre-scrollable" style="max-height: 600px;">

          </pre>
        </div>
      </div>
      <textarea id="hidden" class="invisible"></textarea>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
